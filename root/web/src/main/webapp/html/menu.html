<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SyncLite Job Monitor</title>
</head>
<body>
	<div class="sidemenu">
		<a href="dashboard.jsp">Dashboard</a>
		<a href="syncLiteTerms.jsp">Load Job Monitor</a>
		<button class="expand-btn">
			Configure Scheduler<i class="expander"></i>
		</button>
		<div class="expand-list">
			<a href="configureScheduler.jsp">Configure and Start</a>
			<a href="${pageContext.request.contextPath}/stopScheduler">Stop Scheduler</a>
			<a href="schedulerHistory.jsp">Scheduler History</a>		
		</div>
		<button class="expand-btn">
			Manage Jobs<i class="expander"></i>
		</button>
		<div class="expand-list">
			<a href="cloneJob.jsp">Clone Jobs</a>
			<a href="deleteJob.jsp">Delete Jobs</a>
		</div>
		<a class="bottomlink" href="https://www.synclite.io">
			<jsp:include page="version.jsp"/>
			<br><br>2023 &copy; SyncLite.<br>All Rights Reserved.
		</a>		
	</div>
	<div class="logobar">
		<a href="https://www.synclite.io" target="_blank"><img src="image/SyncLiteLogo_TM.jpg" style="height:25px;width:125px;"></a>
	</div>

	<script type="text/javascript">
		var expand = document.getElementsByClassName("expand-btn");
		var cnt;
		for (cnt = 0; cnt < expand.length; cnt++) {
		  expand[cnt].addEventListener("click", function() {
		    this.classList.toggle("expander-active");
		    var expandList= this.nextElementSibling;
		    if (expandList.style.display === "block") {
		    	expandList.style.display = "none";
		    } else {
		    	expandList.style.display = "block";
		    }
		  });
		}
	</script>

</body>
</html>
